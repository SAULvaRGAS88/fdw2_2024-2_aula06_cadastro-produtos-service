<div class="container">
    <h3>Tabela de Produtos</h3>

    <h4 *ngIf="listaProdutos.length == 0">
        Nao ha produtos cadastrados!
    </h4>

    <div class="mb-3">
        <label for="nome" class="form-label">NOME:</label>
        <input [(ngModel)]="nomePeswquisado" class="form-control" id="nome" placeholder="nome do produto ...">
    </div>

    <table class="table table-striped" *ngIf="listaProdutos.length > 0">
        <thead>
            <tr>
                <th>ID</th>
                <th>NOME</th>
                <th>PRECO</th>
                <th>Marca</th>
                <th>Data de Validade</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let produto of listaProdutos | filtroPesquisa : nomePeswquisado">
                <td>{{produto.id}}</td>
                <td>{{produto.nome | lowercase}}</td>
                <td>{{produto.preco | moeda }}</td>
                <td>{{produto.marca | uppercase}}</td>
                <td>{{produto.dataValidade | date : 'dd/MM/yyyy'}}</td>
                <td>
                    <div class="btn-group">
                        <button class='btn btn-primary' routerLink="/edit/{{produto.id}}">Editar</button>
                        <button class='btn btn-danger' routerLink="/tabela" (click)="deletar(produto.id)" >Deletar</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
